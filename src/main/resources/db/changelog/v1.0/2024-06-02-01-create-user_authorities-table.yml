databaseChangeLog:
  - changeSet:
      id: 2024-06-02-01-01
      author: mahammad
      changes:
        - createTable:
            tableName: user_authorities
            remarks: Table to store the many-to-many relationship between users and authorities
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_authorities
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_authorities_user_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_authorities
            baseColumnNames: authority_id
            referencedTableName: authorities
            referencedColumnNames: id
            constraintName: fk_user_authorities_authority_id
            onDelete: CASCADE
