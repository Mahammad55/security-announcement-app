databaseChangeLog:
  - changeSet:
      id: 2024-06-02-01-01
      author: mahammad
      changes:
        - createTable:
            tableName: authorities
            remarks: Table to store information about authorities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: VARCHAR(255)
                  constraints:
                    nullable: false